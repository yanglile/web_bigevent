<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录-注册</title>
    <!-- 引入layui css样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 自己的样式  -->
    <link rel="stylesheet" href="./assets/css/login.css" />
   
  </head>
  <body>
    <!-- 头部 logo 区域 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 注册 登录 区域 -->
    <div class="loginAndRegBox">
      <div class="title-box"></div>
      <!-- 登录 框 -->
      <div class="login-box">
        <form class="layui-form" id="form_login"
          <!-- 用户登录框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码登录框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 登录按钮框 -->
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid layui-btn-normal"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
        </div>       <!-- 单独用 div 包含 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-reg">去注册</a>
        </div>
        </form>
      </div>
      <!-- 注册框 -->
      <div class="reg-box">
        <!-- 调用接口先在 form 表单起个 id 名 -->
        <form class="layui-form" id="form_reg">
            <!-- 用户登录框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input" />
            </div>
            <!-- 密码登录框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                    class="layui-input" />
            </div>
        <!-- 再次验证密码登录框 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off"
                class="layui-input" />
        </div>
            <!-- 登录按钮框 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">
                    注册
                </button>
            </div>
            <!-- 单独用 div 包含 -->
            <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去登录</a>

            </div>
        </form>
      </div>
    </div>
    <!-- 引入layui js 文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jQuery 脚本 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入自己封装 的 jQuery Api js 文件 -->
    <script src="./assets/js/base.js"></script>
    <!-- 引入自己的js  -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
